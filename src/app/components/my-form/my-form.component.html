<form #myForm="ngForm" (ngSubmit)="submit()">
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
      >Your email</label
    >
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="state.email"
      required
      email
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      placeholder="name@example"
    />
    @if (myForm.controls['email'] && myForm.controls['email'].invalid) {
    <div class="text-red-800 font-bold">email is invalid.</div>
    }
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900"
      >Your password</label
    >
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="state.password"
      required
      minlength="16"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    />
    @if (myForm.controls['password'] && myForm.controls['password'].invalid) {
    <div class="text-red-800 font-bold">password is invalid.</div>
    }
  </div>
  <div class="flex items-start mb-5">
    <div class="flex items-center h-5">
      <input
        id="remember"
        type="checkbox"
        value=""
        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"
        required
      />
    </div>
    <label for="remember" class="ms-2 text-sm font-medium text-gray-900"
      >Remember me</label
    >
  </div>
  <button
    type="submit"
    [disabled]="myForm.invalid"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-gray-500 disabled:cursor-not-allowed"
  >
    Submit
  </button>
</form>
